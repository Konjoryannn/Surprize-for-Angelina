<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сюрприз для Ангелины</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff0f5;
    text-align: center;
    margin: 0; padding: 0;
    color: #4b2a2a;
    overflow-x: hidden;
    height: 100vh;
  }
  .container {
    max-width: 450px;
    margin: 100px auto 0;
    background: #fff4f8;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(155, 45, 107, 0.15);
  }
  input[type="text"] {
    width: 70%;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #d6a6b7;
  }
  button {
    margin-top: 15px;
    padding: 12px 24px;
    background-color: #e76ea8;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 16px;
    border-radius: 10px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #d43e74;
  }
  .message {
    margin-top: 15px;
    font-weight: bold;
    color: #d9415f;
    display: none;
  }
  .main-content {
    display: none;
  }
  /* лепестки */
  .petal {
    position: fixed;
    background: radial-gradient(circle at center, #ffb6c1, #e75480);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    width: 20px;
    height: 30px;
    opacity: 0.9;
    pointer-events: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: 1;
  }
  @keyframes fall {
    0% {
      transform: translateY(-50px) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="container" id="login-container">
  <h1>Введи своё имя</h1>
  <input type="text" id="nameInput" placeholder="Имя" autocomplete="off" />
  <br />
  <button onclick="checkName()">Войти</button>
  <div class="message" id="accessDenied">Доступ запрещён</div>
</div>

<div class="container main-content" id="mainContent">
  <h1>Привет, моя любимая Ангелина!</h1>
  <button onclick="startPetals()">Нажми ка сюда</button>
</div>

<script>
  function checkName() {
    const name = document.getElementById('nameInput').value.trim().toLowerCase();
    const denied = document.getElementById('accessDenied');
    const mainContent = document.getElementById('mainContent');
    const loginContainer = document.getElementById('login-container');

    if (name === 'ангелина') {
      denied.style.display = 'none';
      loginContainer.style.display = 'none';
      mainContent.style.display = 'block';
    } else {
      denied.style.display = 'block';
    }
  }

  function startPetals() {
    for (let i = 0; i < 50; i++) {
      createPetal(i * 150);
    }
  }

  function createPetal(delay) {
    const petal = document.createElement('div');
    petal.className = 'petal';

    const size = 15 + Math.random() * 15;
    petal.style.width = `${size}px`;
    petal.style.height = `${size * 1.5}px`;

    petal.style.left = `${Math.random() * window.innerWidth}px`;
    petal.style.top = `-50px`;

    petal.style.animationDuration = `${4 + Math.random() * 3}s`;
    petal.style.animationDelay = `${delay / 1000}s`;

    document.body.appendChild(petal);

    petal.addEventListener('animationend', () => {
      petal.remove();
    });
  }
</script>

</body>
</html>
